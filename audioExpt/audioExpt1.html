<!DOCTYPE html>
<html>
	<head>
		<script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
		<!--<script src="../js/three.js" type="text/javascript"></script>-->
		<style>
			body{
				margin: 0;
				overflow: hidden;
				/*background-color: #ffffff;*/
			}

			canvas {
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<button id="playBtn">Play</button>
		<script type="text/javascript">
		//Chris_Zabriskie_Cylinder_One.mp3 from http://freemusicarchive.org

		var contextClass = (window.AudioContext ||
		    window.webkitAudioContext ||
		    window.mozAudioContext ||
		    window.oAudioContext ||
		    window.msAudioContext);
		if (contextClass) {
		    // Web Audio API is available.
		    var context = new contextClass();
		}
		else {
		// Web Audio API is not available. Ask the user to use a supported browser.
			alert("web audio api not available. Please use a modern browser !");

		}

		var sound, source;
        var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		var gradient = ctx.createLinearGradient(0,0,0,130);
	    gradient.addColorStop(1,'#000000');
	    gradient.addColorStop(0.75,'#ff0000');
	    gradient.addColorStop(0.25,'#ffff00');
	    gradient.addColorStop(0,'#ffffff');

		setupAudioNode();
		loadSound('Chris_Zabriskie_Cylinder_One.mp3');

		function loadSound(url){
			var request = new XMLHttpRequest();
				// var url = 'Chris_Zabriskie_Cylinder_One.mp3';
			request.open('GET', url, true);
			request.responseType = 'arraybuffer';

			// Decode asynchronously
			request.onload = function() {
			    context.decodeAudioData(request.response, function(theBuffer) {
			    sound = theBuffer;
			    $("#playBtn").on("click", function(){play(sound)});
			  }, onError);
			}
			request.send();
		}

		function setupAudioNode(){
			source = context.createBufferSource();
			source.connect(context.destination);

			javascriptNode = context.createScriptProcessor(2048,1,1);
			javascriptNode.connect(context.destination);

			analyser = context.createAnalyser();
			analyser.fftsize = 1024;
			analyser.smoothingTimeConstant = 0.3;

			analyser2 = context.createAnalyser();
			analyser2.fftsize = 1024;
			analyser2.smoothingTimeConstant = 0.3;

			splitter = context.createChannelSplitter();

			source.connect(splitter);
			splitter.connect(analyser, 0,0);
			splitter.connect(analyser2, 1,0)

			// source.connect(analyser);
			analyser.connect(javascriptNode);
			// analyser2.connect(javascriptNode);
		}

		function play(buffer){
			source.buffer= buffer;
			source.start(0);

		}

		function onError(e) {
		  console.log('Error', e);
		}



		// var javascriptNode = context.createScriptProcessor(2048,1,1);
		javascriptNode.onaudioprocess = function(){
			var array = new Uint8Array(analyser.frequencyBinCount);
			analyser.getByteFrequencyData(array);

			var array2 = new Uint8Array(analyser2.frequencyBinCount);
			analyser2.getByteFrequencyData(array2);

			var averageVol2 = getAverageVolume(array2);
			var averageVol = getAverageVolume(array);

			ctx.clearRect(0, 0, 60, 130);
			ctx.fillStyle = gradient;

			ctx.fillRect(0,130-averageVol,25,130);
			ctx.fillRect(30,130-averageVol2,25,130);


		}

		function getAverageVolume(array){
			var values =0;
			var average;
			var length = array.length ;

			for (var i=0; i< length; i++){
				values += array[i];
			}

			average = values/length;
			return average;
		}

		function pausePlay(){
			source.stop();
		}






		</script>
	</body>
</html>
