<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div class="layout-header">

  </div>

  <div class="container layout-container-search">
      <div class="">
          <p class="text-center">Find out how to get from A to B anywhere in the world</p>
          <form class="form-inline">
              <div class="form-group">
                  <label for="fromInput">From</label>
                  <input type="text" class="form-control fromInput" id="fromInput" placeholder="From" value="London, UK">
              </div>
              <div class="form-group">
                  <label for="toInput">To</label>
                  <input type="text" class="form-control" id="toInput" placeholder="To" value="Paris, France">
              </div>
              <button>Search</button>
          </form>

      </div>


  </div>

  <div class="route-summary">
      <span class="label-route-number"></span>
      <div class="itinery-list">

          {{#each itineries}}
              {{> itinery}}
          {{/each}}
      </div>

      <div class="itinery-list" id="route-list-from-api">
          {{>routeList}}
      </div>
  </div>


</body>
