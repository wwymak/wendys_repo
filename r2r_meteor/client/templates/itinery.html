<template name="itinery">
    <div class="route-summary">
        {{#if loading}}
            <div>Loading...</div>
        {{/if}}
        {{#if error}}
            <div>Cannot get data...</div>
        {{/if}}

        <div class="route-name">{{routeName}}</div>
    </div>
</template>

<template name="routeDetailed">
    <div class="route-summary">
        <div class="route-name">{{name}}</div>
        <div class="route-duration">{{duration}} mins</div>
        <div class="route-price">{{indicativePrice.price}} {{indicativePrice.currency}}</div>
    </div>
</template>

<template name="routeCard">
    <div class="mdl-card">
        <div class="mdl-card__title">{{name}}</div>
        <div class="mdl-card__supporting-text">
            <div class="route-duration">{{duration}} mins</div>
            <div class="route-price">{{indicativePrice.price}} {{indicativePrice.currency}}</div>
        </div>
    </div>
</template>

<template name="test">
    <div>testing testing</div>
</template>

<template name="routeList">
    <div class="route-pane">
        {{#with apiResult}}
            {{#each apiResult.routes}}
                {{> routeCard}}
                <!--{{> routeDetailed}}-->
            {{/each}}
        {{/with}}
    </div>
</template>

<template name="routeListMDL">
    <nav class="mdl-navigation">
        {{#with apiResult}}
            {{#each apiResult.routes}}
                {{> routeNav}}
            {{/each}}
        {{/with}}
    </nav>
</template>

<template name="routeNav">
    <a class="mdl-navigation__link">{{name}}</a>
    <div class="route-name mdl-navigation__link">{{name}}</div>
    <div class="route-duration">{{duration}} mins</div>
    <div class="route-price">{{indicativePrice.price}} {{indicativePrice.currency}}</div>
</template>
