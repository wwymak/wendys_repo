<template name="aboutProject">
    {{> headerBar}}
    <div class="container">
        <h2>About</h2>
        <div>
            This is a personal project to learn about Meteor. Eventually I am hoping this app will let you search
            for routes from A to B, let you save route(s) to your user account, as well as a calendar function so
            you can plan your trip.

            Thanks to the guys at Rome2Rio for the great free api! Give them a visit at rome2rio.com
        </div>
    </div>

</template>
