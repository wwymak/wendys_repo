<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Backbone.js -- TodoMVC test</title>
    <link rel="stylesheet" href="assets/base.css">
    <!-- <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet"/> -->
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/underscore.js"></script>
    <script src="../js/backbone.js"></script>
    <script src="../js/backbone.localStorage.js"></script>


  </head>
  <body>
  	<section id="ToDoApp">
  	   <header id="header">
  	   	  <h1>ToDos</h1>
  	   	  <input id="new-todo" placeholder="What do you need to do?" autofocus>
  	   </header>
  	   <section id="main">
  	   	<input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
  	   	<ul id="todoList"></ul>
  	   </section>
  	   <footer id="footer"></footer>
  	</section>
  	<div id="info"><p>Double click to edit todo</p></div>

    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= completed? 'checked' : '' %>>
        <button class="destory"></button>
      </div>
      <input class="edit" value="<%= title%>">
    </script>
    <script type="text/template" id="stats-template">
      <span id="todo-count"><strong><%= remaining%></strong> <%= remaining ===1? 'item': 'items' %> left </span>
      <ul id="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a class="selected" href="#/active">Active</a>
        </li>
        <li>
          <a class="selected" href="#/completed">Completed</a>
        </li>
      </ul>
      <% if (completed) { %> <button id="clear-completed">Clear completed (<%= completed %>) </button> <%} %>
    </script>
    <script src="js/models/todo.js"></script>
	<script src="js/collections/todos.js"></script>
	<script src="js/views/todos.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
  <!-- app.Todos = collection of Todo models, app.Todo = an framework for each todo -->
  </body>
</html>
